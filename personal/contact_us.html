<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/personal_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maynes Miniatures</title>
</head>
<body>
    <header>
        <nav>
            <a class="links" href="index.html">Home</a>
            <a class="links" href="gallery.html">Gallery</a>
        </nav>
        <nav>
            <a href="index.html">
                <img class="CUlogo" src="personal_logo.png" alt="Maynes Miniatures Logo">
            </a>
        </nav> 
        <nav>
            <a  class="links" href="techniques.html">Techniques</a>
            <a class="links" href="contact_us.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div id="feedback"></div>
        <div class="card">
            <form class="CUform" action="#" method="post">
                <ul class="CUUL">
                    <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required/>
                    </li>
                    <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" required/>
                    </li>
                    <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" required></textarea>
                    </li>
                    <li class="button">
                    <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <p>Maynes Miniatures &copy; 2023 - Jacob Maynes</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contact_us.html">Contact Us</a></p>
        <div>
            <a href="https://facebook.com" target="_blank">
                <img src="facebook.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitter.png" alt="Twitter logo">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="instagram.png" alt="Instagram logo">
            </a>
        </div>
    </footer>
</body>
</html>
